<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./assets/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main class="mainlogin">
        <form class="formlogin" action="">
            <h2>Log In</h2>
            <label for="email">E-mail</label>
            <input class="inputarea" type="email" id="email" name="email">
            <label for="password">Mot de passe</label>
            <input class="inputarea" type="password" id="password" name="password">
            <input id="blogin" type="submit" value="Se connecter">
            <button id="bpassword">Mot de passe oublié</button>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
